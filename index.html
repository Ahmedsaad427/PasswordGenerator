<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/Style.css">
    </head>
    <body>

        <div class="divcontainer">
            <h2>Password Generator</h2>
        
            <div class="result-container">
                <span id="result"></span> <!-- Password output here -->
            </div>
         <!-- NEW COPY BUTTON placed here -->
         <button class="btn w-100 my-3" id="clipboard">
            <i class="far fa-clipboard me-2"></i> Copy Password
        </button>
            <div class="settings">
                <div class="setting">
                    <label>Password Length</label>
                    <input type="number" id="length" min="4" max="20" value="20">
                </div>
        
               
        
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
        
            <button class="btn btn-large w-100" id="generate">
                Generate
            </button>
        </div>
        

        <footer class="footer">
            <p>Â© 2025 Made by Ahmed Saad</p>
        </footer>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
